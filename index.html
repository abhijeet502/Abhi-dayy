<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Happy Birthday â€” Abhi</title>
<link rel="icon" href="assets/album-art.png">
<style>
  :root{--accent1:#ff3a3a;--accent2:#ff7b7b;--muted:#c9bfc6}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Arial;background:linear-gradient(180deg,#5b0b0b 0%, #1f0606 70%);color:#fff}
  .bg {position:fixed;inset:0;z-index:0;background:url('assets/web.png') center/cover no-repeat;opacity:.12;filter:blur(2px) saturate(.95)}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;position:relative;z-index:2}
  .card{width:100%;max-width:460px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.5));padding:18px;border-radius:18px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 18px 50px rgba(0,0,0,0.6)}
  .hero{display:flex;align-items:center;justify-content:center;position:relative}
  .art{width:160px;height:160px;border-radius:14px;object-fit:cover;box-shadow:0 16px 40px rgba(0,0,0,0.6)}
  .spidey{position:absolute;right:8px;top:-18px;width:88px}
  .title{text-align:center;font-weight:800;color:var(--accent2);margin-top:12px}
  .cta{display:block;margin:14px auto 0;padding:12px 18px;border-radius:999px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#111;font-weight:800;border:none}
  @media(max-width:420px){ .art{width:140px;height:140px} .spidey{width:72px;top:-8px;right:6px} }
</style>
</head>
<body>
  <div class="bg" id="bgWeb" aria-hidden="true"></div>
  <div class="wrap">
    <div class="card" role="main" aria-label="Birthday landing">
      <div class="hero">
        <img class="art" src="assets/album-art.png" alt="Abhi hero art">
        <img id="spidey" class="spidey" src="assets/spidey-sprite.png" alt="swinging spidey">
      </div>
      <div class="title">ðŸŽ‚ Happy Birthday, Hero! â€” Abhi</div>
      <button class="cta" onclick="location.href='page2.html'">Swing In!</button>
    </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  // rotate the web slowly
  const web = document.getElementById('bgWeb');
  gsap.to(web, {rotation:360, duration:60, repeat:-1, ease:"none", transformOrigin:"50% 50%"});

  // smooth spidey swing
  const sp = document.getElementById('spidey');
  gsap.timeline({repeat:-1, yoyo:true})
    .to(sp, {rotation:8, y:6, duration:1.1, ease:"sine.inOut"})
    .to(sp, {rotation:-6, y:0, duration:1.1, ease:"sine.inOut"})
    .to(sp, {rotation:6, y:4, duration:1.1, ease:"sine.inOut"});
</script>
</body>
</html>
