    pointer-events:none;
    filter:drop-shadow(0 18px 30px rgba(0,0,0,0.45));
    will-change:transform;
  }

  .title{

    font-weight:800;
    color:var(--accent2);

  }

  .cta{
    display:block;

    padding:12px 18px;
    border-radius:999px;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
