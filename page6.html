<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Memories ‚Äî Abhi</title>

<style>
  :root{
    --accent1:#ff3a3a;
    --accent2:#ff7b7b;
    --muted:#c9bfc6;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:Inter,system-ui,Arial;
    background:linear-gradient(180deg,#5b0b0b,#1f0606);
    color:#fff;
  }

  .wrap{
    min-height:100vh;
    padding:24px;
    display:flex;
    align-items:flex-start;
    justify-content:center;
  }

  .card{
    width:100%;
    max-width:980px;
    padding:22px;
    border-radius:20px;
    background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.45));
    border:1px solid rgba(255,255,255,0.04);
    box-shadow:0 25px 60px rgba(0,0,0,0.55);
  }

  .header{
    text-align:center;
  }

  .title{
    font-size:28px;
    font-weight:900;
    color:#ff6b6b;
    margin-bottom:6px;
  }

  .subtitle{
    font-size:15px;
    color:var(--muted);
    text-align:center;
    margin-bottom:18px;
  }

  /* MEMORY GRID */
  .grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:16px;
    margin-top:18px;
  }

  .cell{
    height:160px;
    border-radius:14px;
    background:linear-gradient(180deg,rgba(255,255,255,0.05),rgba(0,0,0,0.4));
    box-shadow:0 10px 25px rgba(0,0,0,0.5), inset 0 2px 8px rgba(0,0,0,0.4);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    font-size:16px;
    color:var(--muted);
    transition:transform .2s ease, box-shadow .2s ease;
  }

  .cell:hover{
    transform:translateY(-6px) scale(1.03);
    box-shadow:0 18px 40px rgba(0,0,0,0.65);
  }

  /* BUTTONS */
  .btn{
    padding:12px 20px;
    border-radius:999px;
    border:none;
    font-weight:800;
    cursor:pointer;
    margin-top:18px;
  }

  .primary{
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    color:#111;
  }

  .ghost{
    background:transparent;
    border:1px solid rgba(255,255,255,0.07);
    color:var(--muted);
    margin-left:10px;
  }

  .btn:hover{
    transform:scale(1.03);
  }

  @media(max-width:760px){
    .grid{grid-template-columns:repeat(2,1fr);}
  }
  @media(max-width:420px){
    .grid{grid-template-columns:repeat(1,1fr);}
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="card">

    <div class="header">
      <div class="title">Memories & Moments üï∏Ô∏è</div>
      <div class="subtitle">
        A few little pieces of our story ‚Äî things I never want to forget.
      </div>
    </div>

    <!-- GRID ITEMS (You can replace with images later) -->
    <div class="grid">
      <div class="cell">Memory 1</div>
      <div class="cell">Memory 2</div>
      <div class="cell">Memory 3</div>
      <div class="cell">Memory 4</div>
      <div class="cell">Memory 5</div>
      <div class="cell">Memory 6</div>
    </div>

    <div style="text-align:center">
      <button class="btn primary" onclick="sharePage()">Share</button>
      <button class="btn ghost" onclick="location.href='index.html'">Replay Surprise</button>
    </div>

  </div>
</div>

<script>
  function sharePage(){
    if(navigator.share){
      navigator.share({
        title:'Happy Birthday ‚Äî Abhi',
        url:location.href
      }).catch(()=>{});
    } else {
      navigator.clipboard.writeText(location.href)
        .then(()=>alert('Link copied!'))
        .catch(()=>alert('Copy failed'));
    }
  }
</script>
</body>
</html>
